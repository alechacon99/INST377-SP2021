<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro Chacon</title>
    <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    <div id='carousel' class='carousel'>
        <button id='prev' class="arrow prev">⇦</button>
        <div class='gallery'>
            <ul>
                <li><div class='img_bay_1' style="background: url('http://localhost:3000/labs/lab_3/images/onigiri_1.png') center center / cover no-repeat;"></div></li>
                <li><div class='img_bay_2' style="background: url('http://localhost:3000/labs/lab_3/images/onigiri_2.png') center center / cover no-repeat;"></div></li>
                <li><div class='img_bay_3' style="background: url('http://localhost:3000/labs/lab_3/images/onigiri_3.png') center center / cover no-repeat;"></div></li>
            </ul>
        </div>
        <button id='next' class="arrow next">⇨</button>
    </div>
    <ul class='images'>
        <li><img class="slide" src='images/onigiri_1.png' alt='onigiri number 1'></img></li>
        <li><img class="slide" src='images/onigiri_2.png' alt='onigiri number 2'></img></li>
        <li><img class="slide" src='images/onigiri_3.png' alt='onigiri number 3'></img></li>
        <li><img class="slide" src='images/onigiri_4.png' alt='onigiri number 4'></img></li>
        <li><img class="slide" src='images/roll_1.png' alt='roll number 1'></img></li>
        <li><img class="slide" src='images/roll_2.png' alt='roll number 2'></img></li>
        <li><img class="slide" src='images/roll_3.png' alt='roll number 3'></img></li>
    </ul>
 </body>
 <script type="text/javascript" src="script.js"></script>
</html>
